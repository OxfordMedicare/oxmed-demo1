name: Deploy Flutter Web to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸš€ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.x'

      - name: ğŸ“¦ Install dependencies
        run: |
          cd oxmed_flutter
          flutter pub get

      - name: ğŸ› ï¸ Build Flutter web
        run: |
          cd oxmed_flutter
          flutter build web

      - name: ğŸ“¤ Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_OXMED_DEMO1 }}"
          channelId: live
          projectId: oxmed-demo1
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

